<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Lvl 2.3</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <main class="flex">
        <fieldset><legend>Register from</legend>
        <section>
            <form action="">
                <div>
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Name">
                </div>
                <div>
                    <label for="surname">Surname</label>
                    <input type="text" name="name" placeholder="Surname">
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Email">
                </div>
                <div>
                    <label for="gender">Gender</label>
                    <label for="female">Female</label>
                    <input type="radio" name="gender" id="female">
                    <label for="male">Male</label>
                    <input type="radio" name="gender" id="male">
                </div>
                <div>
                    <label for="file">Picture</label>
                    <input type="file" name="" id="">
                </div>
                <div>
                    <label for="time">Country</label>
                    <select name="" id="">
                        <option value="">Germany</option>
                        <option value="">Austria</option>
                        <option value="">Poland</option>
                        <option value="">Luxemburg</option>
                        <option value="">England</option>
                    </select>
                </div>
                <div>
                    <label for="languages">Preferred languages</label>
                    <select name="languages" id="languages" size="4" >
                        <option value="">HTML</option>
                        <option value="">Css</option>
                        <option value="">Js</option>
                        <option value="">React</option>
                    </select>
                </div>
                <div>
                    <label for="foa">Field of activity</label>
                    <input type="checkbox" name="IT" id="IT">
                    <label for="it">IT</label>
                    <input type="checkbox" name="Design" id="Design">
                    <label for="it">Design</label>

                    <input type="checkbox" name="Other" id="Other">
                    <label for="it">Other</label>
                </div>
                <div class="button_flex">
                    <div>
                        <input type="submit" value="Send">
                    </div>
                    <div>
                        <input type="reset" value="Cancel">
                    </div>
                </div>


            </form>

        </section>
    </fieldset>

    </main>
    
</body>
</html>
