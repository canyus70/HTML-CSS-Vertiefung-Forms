<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms Lvl 1.1</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <main class="flex">

        <section>
            <form action="" class="forms">
                <div class="vor-nachname_wrapper">
                    <div>
                        <p><label for="vorname">Name</label></p>
                        <input type="text" name="vorname" id="vorname" class="textbox" required placeholder="Name">
                        <label for="nachname"></label>
                        <input type="text" name="nachname" id="nachname" class="textbox" required placeholder="Nachname">
                    </div>
                </div>
                <div>
                    <p><label for="email">Email</label></p>
                    <input type="text" name="email" id="email" class="email" placeholder="Email">
                </div>
                <div>
                    <p><label for="thema">Thema</label></p>
                    <select name="" id="" class="thema">
                        <option value="">Advertise</option>
                        <option value="">bla</option>
                        <option value="">bla2</option>
                    </select>
                </div>
                <div>
                    <p><label for="nachricht">Nachricht</label></p>
                    <textarea name="nachricht" id="" cols="40" rows="7"></textarea>
                </div>
                <div>
                    <input type="submit" value="Submit" class="submit">
                </div>
            </form>
        </section>
    </main>
</body>
</html>
